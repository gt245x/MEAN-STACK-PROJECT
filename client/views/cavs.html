<div class="container">
    <div class="row">
    <h1>{{vm.title}}</h1>
    <div class="container cavs-container">
        <table class="table table-striped table-bordered table-hover table-condensed table-resposive">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Height</th>
                <th>Position</th>
                <th>College</th>
                <th>Points per Game</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr ng-repeat="cav in vm.cavs" ng-class="$even ? 'info' : 'danger'">
                    <td><a href="/cavs/{{cav._id}}">{{cav.fname}}</a></td>
                    <td><a href="/cavs/{{cav._id}}">{{cav.lname}}</a></td>
                    <td><a href="/cavs/{{cav._id}}">{{cav.age}}</a></td>
                    <td><a href="/cavs/{{cav._id}}">{{cav.height}}</a></td>
                    <td><a href="/cavs/{{cav._id}}">{{cav.position}}</a></td>
                    <td><a href="/cavs/{{cav._id}}">{{cav.college | uppercase}}</a></td>
                    <td><a href="/cavs/{{cav._id}}">{{cav.ppg | number:1}}</a></td>
                    <td><a href="/cavs/{{cav._id"}}>{{cav.salary | currency:$ :0 }}</a></td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary btn-md" ng-hide="vm.adduser==true;" ng-click="vm.adduser=!vm.adduser">Add A Cavalier player</button>
        <br /> <br />

    </div>

    <div class="container create-player" ng-hide="!vm.adduser">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input required type="text" placeholder="First Name" id="fname" class="form-control" ng-model="vm.player.fname">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input required type="text" placeholder="Last Name" id="lname" class="form-control" ng-model="vm.player.lname">
                </div>
                <div class="form-group">
                    <label for="playerage">Age</label>
                    <input required type="number" placeholder="Age" id="age" class="form-control" ng-model="vm.player.age">
                </div>
                <div class="form-group">
                    <label for="playerheight">Height</label>
                    <input required type="number" placeholder="Height (inches)" id="height" class="form-control" ng-model="vm.player.height">
                </div>
                <div class="form-group">
                    <label for="playerposition">Position</label>
                    <select name="position" required id="position" class="form-control" ng-model="vm.player.position">
                        <option value="Center">Center</option>
                        <option value="Forward">Forward</option>
                        <option value="Guard">Guard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="playercollege">College</label>
                    <input required type="text" placeholder="College" id="college" class="form-control" ng-model="vm.player.college">
                </div>
                <div class="form-group">
                    <label for="playerpoints">Points Per Game</label>
                    <input required type="number" placeholder="Avg PPG" id="ppg" class="form-control" ng-model="vm.player.ppg">
                </div>
                <div class="form-group">
                    <label for="playersalary">Salary</label>
                    <input required type="number" placeholder="Salary" id="salary" class="form-control" ng-model="vm.player.salary">
                </div>

                <br />
                <button class="btn btn-success" ng-click="vm.addPlayer(vm.player)" ng-disabled="!vm.player.fname ||!vm.player.lname ||
                 !vm.player.age || !vm.player.height || !vm.player.position || !vm.player.ppg || !vm.player.salary">Add</button>
                <button class="btn btn-primary" ng-click="vm.adduser=false;">Back</button>

                <h4>{{vm.missingItemError}}</h4>

            </div>
        </div>
    </div>

    </div>
</div>
