<div class="container">
    <div class="row">
    <h1>{{title}}</h1>
    <div class="container cavs-container">
        Search: <input type="text" class="searchinput" placeholder="Searh players by first name" ng-model="searchText.fname">
        Rows to display : <input type="number" class="rowdisplay" placeholder="max rows to display" step="1" min="0" max="100" ng-model="rowLimit">
        <br /> <br />
        <div class="table-resposive">
        <table class="table table-striped table-bordered table-hover table-condensed ">
            <thead>
                <th ng-click="sortData('fname')">First Name<div ng-class="getSortClass('fname')"></div>
                </th>
                <th ng-click="sortData('lname')">Last Name<div ng-class="getSortClass('lname')"></div>
                </th>
                <th ng-click="sortData('age')">Age<div ng-class="getSortClass('age')"></div>
                </th>
                <th ng-click="sortData('height')">Height<div ng-class="getSortClass('height')"></div>
                </th>
                <th ng-click="sortData('position')">Position<div ng-class="getSortClass('position')"></div>
                </th>
                <th ng-click="sortData('college')">College<div ng-class="getSortClass('college')"></div>
                </th>
                <th ng-click="sortData('ppg')">Points per Game<div ng-class="getSortClass('ppg')"></div>
                </th>
                <th ng-click="sortData('salary')">Salary<div ng-class="getSortClass('salary')"></div>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="cav in cavs | orderBy:sortColumn:reverseSort  | filter:searchText | limitTo: rowLimit" ng-class="$even ? 'info' : 'danger'" ng-click="goTo(cav._id)">
                    <td>{{cav.fname}}</td>
                    <td>{{cav.lname}}</td>
                    <td>{{cav.age}}</td>
                    <td>{{cav.height}}</td>
                    <td>{{cav.position}}</td>
                    <td>{{cav.college | uppercase}}</td>
                    <td>{{cav.ppg | number:1}}</td>
                    <td>{{cav.salary | currency:$ :0 }}</td>
                </tr>
            </tbody>
        </table>
        </div>

        <button class="btn btn-primary btn-md" ng-hide="adduser==true;" ng-click="adduser=!adduser">Add A Cavalier player</button>
        <br /> <br />

    </div>

    <div class="container create-player" ng-hide="!adduser" novalidate>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input ng-required="true" type="text" placeholder="First Name" id="fname" class="form-control" ng-model="player.fname">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input ng-required="true" type="text" placeholder="Last Name" id="lname" class="form-control" ng-model="player.lname">
                </div>
                <div class="form-group">
                    <label for="playerage">Age</label>
                    <input ng-required="true" type="number" placeholder="Age" id="age" class="form-control" ng-model="player.age">
                </div>
                <div class="form-group">
                    <label for="playerheight">Height</label>
                    <input ng-required="true" type="number" placeholder="Height (inches)" id="height" class="form-control" ng-model="player.height">
                </div>
                <div class="form-group">
                    <label for="playerposition">Position</label>
                    <select name="position" ng-required="true" id="position" class="form-control" ng-model="player.position">
                        <option value="Center">Center</option>
                        <option value="Forward">Forward</option>
                        <option value="Guard">Guard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="playercollege">College</label>
                    <input type="text" placeholder="College" id="college" class="form-control" ng-model="player.college">
                </div>
                <div class="form-group">
                    <label for="playerpoints">Points Per Game</label>
                    <input ng-required="true" type="number" placeholder="Avg PPG" id="ppg" class="form-control" ng-model="player.ppg">
                </div>
                <div class="form-group">
                    <label for="playersalary">Salary</label>
                    <input ng-required="true" type="number" placeholder="Salary" id="salary" class="form-control" ng-model="player.salary">
                </div>

                <br />
                <button class="btn btn-success" ng-click="addPlayer(player)">Add</button>

                <button class="btn btn-primary" ng-click="adduser=false;">Back</button>

                <h4 id="error">{{missingItemError}}</h4>

            </div>
        </div>
    </div>

    </div>
</div>
